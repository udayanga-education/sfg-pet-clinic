<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic :: List of Vet</title>
</head>
<body>
    <h1 th:text="'List of Vets'"></h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">First Name</td>
            <td th:text="${vet?.lastName}">Last Name</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
